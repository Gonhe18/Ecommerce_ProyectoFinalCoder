<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViceARG</title>
    <link rel="shortcut icon" href="./img/ico/logo-pestaña.ico" type="image/x-icon">

    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Menú navegación-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img class='logo_nav' src="./img/ico/logo_nav.ico" alt="imagen_logo">
        </span>
        <h1>Vice<span class="bandera">A</span>R<span class="bandera">G</span></h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- Inicio -->
    <header class="inicio">
      <div class="banner">
        <h2 class="banner-title">Bienvenidos</h2>
        <button class="banner-btn"><a href="#listaProductos">Comprar</a></button>
      </div>
    </header>

    <!-- Seccion Productos -->
    <section class="productos">
      <div class="titulo-prod">
        <h2 id="listaProductos">Productos</h2>
      </div>
      <!--Filtro-->
      <section class="filter">
        <div class="category">
          <select id="category">
            <option value="">Mostrar todo</option>
            <option value="Teclado">Teclado</option>
            <option value="Mouse">Mouse</option>
            <option value="Auricular">Auriculares</option>
            <option value="Monitor">Monitor</option>
            <option value="Notebook">Notebook</option>
          </select>
        </div>
      </section>
      <div class="card-prod">
        <!-- Productos -->
      </div>
    </section>

    

    <!-- Sección carrito -->
    <section class="bloque-carrito">
      <div class="carrito">
        <span class="fin-carrito">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Tu carrito</h2>
        <div class="contenido-carrito">
          <!-- Detalle carrito -->
        </div>
        <div class="carrito-footer">
          <h3>Total: $<span class="total-carrito">0</span></h3>
          <button class="limpiar-carro footer-btn">Vaciar Carrito</button>
          <button class="btn-pago footer-btn oculto"><a href="./pago.html">Finalizar compra</a></button>
        </div>
      </div>
    </section>

    <div class="up">
      <i class="fas fa-chevron-circle-up"></i>
    </div>


    <!-- Footer -->
    <footer>
      <p>Creado por &copy Gonzalo Bazzani</p>
    </footer>

    <!-- JS -->
    <script src="./js/script.js" type="module"></script>
    <!-- Scroll up -->
    <script src="../js/scrollUp.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
