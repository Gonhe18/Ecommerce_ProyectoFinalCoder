<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViceARG</title>
    <link rel="shortcut icon" href="./img/logo-pestaña.ico" type="image/x-icon">

    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <!--Menú navegación-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img class='logo_nav' src="./img/logo_nav.ico" alt="imagen_logo">
        </span>
        <h1>ViceARG</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- Inicio -->
    <header class="inicio">
      <div class="banner">
        <h2 class="banner-title">ViceARG</h2>
        <button class="banner-btn"><a href="#listaProductos">Comprar</a></button>
      </div>
    </header>

    <!-- Seccion Productos -->
    <section class="productos">
      <div class="titulo-prod">
        <h2 id="listaProductos">Productos</h2>
      </div>
      <div class="card-prod">
        <!-- Productos -->
      </div>
    </section>

    <!-- Sección carrito -->
    <section class="bloque-carrito">
      <div class="carrito">
        <span class="fin-carrito">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Tu Carrito</h2>
        <div class="contenido-carrito">
          <!-- Detalle carrito -->
        </div>
        <div class="carrito-footer">
          <h3>Precio final: $<span class="total-carrito">0</span></h3>
          <button class="limpiar-carro banner-btn">Vaciar Carrito</button>
        </div>
      </div>
    </section>

            <option value="Monitor">Monitor</option>
            <option value="Notebook">Notebook</option>
          </select>
        </div>
      </div>
    </section> -->

    

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
