<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViceARG</title>
    <link
      rel="shortcut icon"
      href="./img/logo-pestaña.ico"
      type="image/x-icon"
    />

    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Menú navegación-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <a href="./index.html">
            <img class="logo_nav" src="./img/logo_nav.ico" alt="imagen_logo" />
          </a>
        </span>
        <h1>ViceARG</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa-solid fa-hand-holding-dollar"></i>
          </span>
        </div>
      </div>
    </nav>
    <div class="pago">
      <h2>Detalle Compra</h2>
      <!-- Detalle de la compra -->
      <section class="titulo-detalle">
        <div class="tabla">####</div>
        <div class="tabla">Cantidad</div>
        <div class="tabla">Categoría</div>
        <div class="tabla">Marca</div>
        <div class="tabla">Modelo</div>
        <div class="tabla">Precio</div>
      </section>

      <section class="detalleCompra">
        <!-- Detalle compra -->
      </section>

      <section class="footer-detalle">
        <div class="seguirComprando">
          <button class="btn-detalle footer-btn">
            <a href="./index.html" class="contCompra">Seguir comprando</a>
          </button>
        </div>

        <div class="medioPago">
          <div class="tipoPago">
            <div>
              <input type="radio" name="efectivo" id="efectivo"/>
              <label for="efectivo">Efectivo</label>
            </div>
            <div>
              <input type="radio" name="credito" id="credito" />
              <label for="credito">Tarjeta Crédito</label>
            </div>
            <div>
              <input type="radio" name="debito" id="debito" />
              <label for="debito">Tarjeta Débito</label>
            </div>
          </div>
          <div class="mjsDescuento">
            <p>Por Abonar en efectivo tiene un descuento del 50%</p>
          </div>
        </div>

        <div class="resumen">
          <div class="detalleResumen">
            <h4>Cant. Productos</h4>
            <div class="cantProd refDetalle">1</div>
          </div>
          <div class="detalleResumen">
            <h4>Subtotal</h4>
            <div class="subTotal refDetalle">$5000</div>
          </div>
          <div class="detalleResumen">
            <h4>Descuento</h4>
            <div class="descuento refDetalle">$1000</div>
          </div>
          <hr>
          <div class="detalleResumen">
            <h4>Total</h4>
            <div class="total refDetalle">$1000</div>
          </div>
        </div>
      </section>
  </div>
    <section></section>

    <!-- Footer -->
    <footer>
      <p>Creado por &copy Gonzalo Bazzani</p>
    </footer>
    
    <!-- JS -->
    <script src="./js/pago.js" type="module"></script>
  </body>
</html>
